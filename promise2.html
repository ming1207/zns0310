<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="libs/jquery.js"></script>
	<script>
	var promise = new Promise((resolve,reject) => {
		$.ajax({
			url:'userdata.json',
			dataType:'json',
			success:function(res){
				resolve(res)
			},
			error:function(err){
				reject(err)
			}
		})
	})

	promise.then(res => {
		console.log('1 ->',res)
	},err => {
		console.log('2 ->',err)
	})
	</script>
</body>
</html>
