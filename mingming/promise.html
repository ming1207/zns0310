	<script type="text/javascript">
		var promise=new Promise((resolve,reject) =>{
			$.ajax({
				url:'libs/fruit.txt',
				dataType:'json',
				success:function(res){
					resolve(res)
				},
				error:function(err){
					reject(err)
				}
			})

		})
		promise
		.then(res=>{
			console.log(res)
			return $.ajax({
				url:'libs/stock.txt',
				dataType:'json'
			})
				
		})
		.then(res=>{
			console.log(res)
		})
		.catch(err=>{
			console.log('2->',err)
		})

	</script>
