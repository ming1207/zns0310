<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function* gen(){
			alert(1);
			yield 1
			
			alert(2);
			yield 2

			alert(3);
			return 3;

			alert(4);
		}

		var generator = gen();

		const { value } = generator.next();// { value:1,done:false }
		console.log(value)
	</script>
</body>
</html>
